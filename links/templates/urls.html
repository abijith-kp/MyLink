<html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <meta charset="utf-8">

    <body data-ng-app="root">
      <div class="container top-buffer">
      <div class="header clearfix" style="margin: 0 10%;">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#list">Links</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Links</h3>
        <hr>
      </div>
      </div>

    
    <!-- div class="panel panel-primary vertical-center-row" data-ng-view></div -->
   <div class="" style="margin: 0 15%;" data-ng-view></div>
    <!-- div data-ng-view></div -->

        <script>
            var app = angular.module("root", ["ngRoute"]);
            app.config(["$routeProvider", function($routeProvider) {
                    $routeProvider
                        .when("/list", {
                            templateUrl : "../static/list.html",
                            controller  : "content"
                            })
                        .when("/download", {
                            templateUrl : "../static/download.html",
                            controller  : "content"
                            });
                    }]);
            app.controller("content", function($scope, $http) {
                    $scope.links = [];
					$scope.page = 1;
					$scope.new_title = "";
					$scope.update_list = function(p) {
					            console.log("LOG:" + p);
					};
					$scope.removeLink = function(id) {
					            console.log("index:" + id + $scope.links[id]);
					            delete $scope.links[id];
					            $http.get("http://192.168.0.106:8051/del/" + id)
					                .then(function(response) {
					                    console.log("removeLink:" + response.data);
					                });
					};
					$scope.get_next_page = function() {
					    $scope.page += 1;
					    count = 0;
					    $http.get("http://192.168.0.106:8051/url?page=" + $scope.page)
                        	.then(function(response) {
                            	tmp_links = response.data;
                            	for (var prop in tmp_links) {
                            	    console.log("loop: " + prop + count);
                            	    count += 1;
                            	    break;
                            	}
                            	if (count != 0) {
                                    $scope.links = $.extend($scope.links, tmp_links);
                                    count = 0;
                            	} else {
                            	    console.log("empty: " + $scope.page);
                            	    $scope.page -= 1;
                            	    $("#warning_links").show();
                            	}
                        	});
					};
					$scope.submit_data = function(id, t) {
                        console.log(id + " " + t);
                        if (t != "") { 
                            $scope.links[id][1] = t;
                            $scope.new_title = "";
                            $http.get("http://192.168.0.106:8051/update/" + id + "?title=" + t)
                                .then(function(response) {
                                    console.log("removeLink:" + response.data);
                                });
                        }
                    };

					/*
					$scope.update_list = function(p) {*/
	                    $http.get("http://192.168.0.106:8051/url") //?page=" + $scope.page)
                        	.then(function(response) {
                            	$scope.links = response.data;
					            // console.log($scope.links);
					            // console.log("TEST LOG" + $scope.links.indexOf("asdsad"));
                        	});
					//};
                    });
        </script>
    </body>
</html>
